<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.10.11/dist/interact.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Interact.js Example</title>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-6 gy-5 tools">
          <div class="section file">
            <input
              type="file"
              id="file-input"
              class="form-control"
              accept="image/*"
            />
          </div>
          <div class="section dimensions">
            <div class="input-group mb-3">
              <label for="width-input" class="form-label width">Width: </label>
              <input
                type="number"
                id="width-input"
                class="input-field"
                placeholder=""
              />
              <span class="unit-label">mm</span>
            </div>

            <div class="input-group mb-3">
              <label for="height-input" class="form-label">Height: </label>
              <input
                type="number"
                id="height-input"
                class="input-field"
                placeholder=""
              />
              <span class="unit-label">mm</span>
            </div>
          </div>

          <div class="section white">
            <label for="white-count">White mask:</label>
            <input
              type="range"
              id="white-count"
              class="slider"
              min="0"
              max="150"
              step="1"
            />
            <span id="value">Value: 50</span>
          </div>

          <div class="section percentege">
            <button id="count-button" class="btn btn-primary">
              Count Percentage coverage
            </button>
            <p id="coverage"></p>
          </div>

          <div class="section price">
            <button id="count-price" class="btn btn-primary">
              Calculate Final Price
            </button>
            <p id="final-price"></p>
          </div>
          <div class="section">
            <button id="clear-button" class="btn btn-danger">Clear</button>
          </div>
        </div>

        <div class="col-6 gy-5">
          <div id="work-area">
            <div id="image-container"></div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="script.js"></script>
    <script type="module" src="./interactHandler.js"></script>
    <script type="module" src="./imageHandler.js"></script>
    <script type="module" src="./count-pixels.js"></script>
    <script type="module" src="./count-white.js"></script>
    <script type="module" src="./finalPrice.js"></script>
  </body>
</html>
